<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="drum_button button_a" id="a">
                <h1 class="key_name">A</h1>
                <span class="key_sound">clap</span>
            </div>
            <div class="drum_button button_s" id="s">
                <h1 class="key_name">S</h1>
                <span class="key_sound">hihat</span>
            </div>
            <div class="drum_button button_d" id="d">
                <h1 class="key_name">D</h1>
                <span class="key_sound">kick</span>
            </div>
            <div class="drum_button button_f" id="f">
                <h1 class="key_name">F</h1>
                <span class="key_sound">openhat</span>
            </div>
            <div class="drum_button button_g" id="g">
                <h1 class="key_name">G</h1>
                <span class="key_sound">boom</span>
            </div>
            <div class="drum_button button_h" id="h">
                <h1 class="key_name">H</h1>
                <span class="key_sound">ride</span>
            </div>
            <div class="drum_button button_j" id="j">
                <h1 class="key_name">J</h1>
                <span class="key_sound">snare</span>
            </div>
            <div class="drum_button button_k" id="k">
                <h1 class="key_name">K</h1>
                <span class="key_sound">tom</span>
            </div>
            <div class="drum_button button_l" id="l">
                <h1 class="key_name">L</h1>
                <span class="key_sound">closehat</span>
            </div>
        </div>

        <audio class="clap" data-key="74" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>
        <audio class="hihat" data-key="66" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
        <audio class="kick" data-key="86" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio>
        <audio class="openhat" data-key="72" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio>
        <audio class="boom" data-key="70" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
        <audio class="ride" data-key="69" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>
        <audio class="snare" data-key="82" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio>
        <audio class="tom" data-key="73" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav"></audio>
        <audio class="closehat" data-key="75" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio>
    </main>
    
    <script src="/script.js"></script>
</body>
</html>
